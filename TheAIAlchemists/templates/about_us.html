    <title>Profile Cards</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    background:linear-gradient(45deg, #7D0A0A, #EAD196 );
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.cards-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-style:groove;
    border-color: #BF3131 ;
    width: 200px;
    padding: 20px;
    text-align: center;
    transition: transform 0.2s ease;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid #BF3131;
}

.card h3 {
    margin: 10px 0;
    font-size: 18px;
}

.card p {
    margin: 5px 0;
    font-size: 14px;
}

.social-icons {
    margin-top: 10px;
}

.social-icons a {
    margin: 0 5px;
    display: inline-block;
}

.social-icons i {
    width: 30px;
    height: 30px;
    font-size: 20px;
    color: #BF3131;
}

    </style>
</head>
